<body>
      <script language = "javascript" type="text/javascript">
      for(var i=1; i<=100; i++)
      {
      	if (i%3==0 && i%5==0)
      	{
      		document.write(i +" FizzBuzz <br>");
      	}
      	else if(i%3==0)
      	{
      		document.write(i +" Fizz  <br>");
      	}
      	else if(i%5==0)
      	{
      		document.write(i +" buzz <br>");
      	}
     
      }
      </script>
</body>
</html>
